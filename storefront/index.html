<!DOCTYPE html>
<html>
<head>
    <title></title>
    <style>
        .container {
            width: 1000px;
            margin: 0 auto;
        }
        .product_elem {
            display: inline-block;
            width: 300px;
            height: 200px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="product_elem js-product-thumb" data-product="/temp/facebook-902609146442342/test1/index.html">
            <img src="http://s3.eu-central-1.amazonaws.com/proconstructor/storefront/st1.jpg"/>
        </div>
        <div class="product_elem js-product-thumb" data-product="/temp/facebook-937567369613566/test1/index.html">
            <img src="http://s3.eu-central-1.amazonaws.com/proconstructor/storefront/st2.jpg"/>
        </div>
    </div>
    <script type="text/javascript" src="../js/jquery.js"></script>
    <script>
        $('.js-product-thumb').click(function(e){
            var productSrc = $(e.currentTarget).attr('data-product');
            if (productSrc) {
                window.location = '../editor/index.html?src='+productSrc;
            }
        });
    </script>
</body>
</html>
