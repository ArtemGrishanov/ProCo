<!DOCTYPE html>
<html>
<head>
    <title>Редактор</title>
    <meta charset="UTF-8"/>
    <link href="../bootsrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="../bootsrap/css/checkbox-radio-switch.css" rel="stylesheet">
    <link href="../bootsrap/css/colorpicker.css" rel="stylesheet">
    <link href="controls/css/style.css" rel="stylesheet">
    <!--TODO стили подгружать локально, только для экрана промо приложения -->
    <link href="../products/test/style.css" rel="stylesheet">
    <style>
        /* TODO как определять размер промо-приложения? */
        .proto_cnt {
            position: absolute;
            top:-9999px; /* makes it invisible */
            left:0;
            width: 600px;
            height: 400px;
            border: #ff2211 solid 10px;
            padding: 0;
            margin: 0;
        }
        .scr {
            position: relative;
            width: 100%;
            height: 100%;
        }
        .field_cnt {
            position: relative;
            padding: 0;
            float: left;
        }
        .slides_cnt {
            float: left;
            padding-right: 10px;
        }
        .slide_thumb {
            width: 172px;
            height: 70px;
            background-color: #eee;
        }
        .screen_cnt {
            padding: 0 5px 15px 5px;
        }
        .quick_controls_cnt {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .slide_group {
            padding: 10px 0 10px 7px;
        }
        .static_controls_cnt {
            width: 200px;
            background-color: #eee;
            border: 1px solid #bbb;
            position: absolute;
            top: 0;
            right: 0;
            min-height: 400px;
        }
    </style>
</head>
<body ng-app="procoApp">
    <div id="id-editor_view" class="scr" style="display:none;">
        <!--<div class="progress">-->
            <!--<div class="bar bar-success" style="width: 35%;"></div>-->

        <!--<a class="btn" onclick="onEditClick();">Мне повезет!</a>-->
        <br><br><br>
        <div id="id-slides_cnt" class="slides_cnt">
            <!-- Сюда добавляются контролы Slide для переключения экранов -->
            <!-- Используется шаблон для оформления групп, если нужно -->
        </div>
        <div class="field_cnt">
            <div id="id-control_cnt" class="quick_controls_cnt">
                <!-- Здесь располагаются "быстрые" контролы, которые показываются поверх продукта при клике или наведении куда-то -->
            </div>
            <div id="id-product_screens_cnt" class="">
                <!-- Сюда добавляем программно view различных экранов промо приложения -->
            </div>
        </div>
        <div id="id-static_controls_cnt" class="static_controls_cnt">
            <!-- Сюда попадают контролы которые показываются постоянно -->
        </div>
    </div>
    <div id="id-preview_view" style="display:none">
        <div style="margin: 5px">
            <a class="btn" onclick="onBackToEditorClick();">Назад</a>
        </div>
        <div style="position:relative;margin: 5px">

    </div>

    <!-- Шаблон для группы Slide соответствующх группе экранов -->
    <script id="id-slide_group_template" type="text/template">

            </div>
            <div class="js-slides_cnt">
                <!-- Сюда вставляем контролы Slide -->
            </div>
            <div class="js-slide_group_controls">
                <!-- Какие то контролы для группы экранов, например добавление нового -->
            </div>
        </div>
    </script>

        <div>
            <p class="js-label"></p>
            <div class="js-control_cnt">
