<html>
<head>
    <title></title>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">

    <link href="css/common.css" rel="stylesheet" type='text/css'>

    <script type="text/javascript" src="lib/jquery.js"></script>
    <script type="text/javascript" src="https://vk.com/js/api/share.js?93" charset="windows-1251"></script>
    <style>
        .test {
            width: 300px;
            height: 100px;
            background-color: #333;
        }

        .trivia_res_wr {
            width: 800px; /* set it from js */
            overflow: hidden;
        }
        .trivia_res_item {
            display: inline-block;
            vertical-align: top;
            box-sizing: border-box;
            width: 74px;
            height: 19px;
            line-height: 19px;
            padding-left: 4px;
            background-color: #fff;
            color: #7c7c7c;
            font-family: Arial;
            font-size: 12px;
        }
        .trivia_res_item.__active {
            background-color: #4c99f7;
            color: #fff;
        }
        .trivia_res_item.__busy {
            background-color: #d8d8d8;
        }
        .trivia_res_item + .trivia_res_item {
            border-left: 1px solid;
            border-color: #7c7c7c;
            /*margin-left: -4px;* doesn't need: programmatical building /
        }
    </style>
</head>
<body style="background-color: #888">
    <div class="trivia_res_wr">
        <div class="js-item_template" style="display:none">
            <div class="trivia_res_item" data-id="{{id}}">{{number}}</div>
        </div>
        <div class="js-items_cnt">

        </div>
    </div>
    <script type="text/javascript">
        var scrWidth = 800;
        var results = [0,1,2,3,4,5,6,7];
        var itemWidth = 800/results.length;

        var templStr = $('.js-item_template').html();
        var $cnt = $('.js-items_cnt');

        for (var i = 0; i < results.length; i++) {
            var num = results[i];
            var eStr = templStr.replace('{{number}}',num).replace('{{id}}',num);
            var $e = $(eStr);
            $e.css('width',itemWidth+'px');
            $cnt.append($e)
        }
    </script>
</body>
</html>
