<!DOCTYPE html>
<html>
<head>
    <title>Panorama</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <!--build:css style.css-->
    <!-- этот файл кладется при публикации из products/common/css/tstx_cmn_products.css -->
    <link href="../common/css/tstx_cmn_products.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/photo-sphere-viewer.min.css" rel="stylesheet">
    <!--endbuild-->
</head>
<body>
    <div id="id-mutapp_screens">

    </div>

    <script id="id-panorama_edit_template" type="text/template">
        <div class="modal __active js-back_color js-back_img">
            <div class="modal_cnt info js-back_shadow">
                <div class="pano_cnt js-pano js-pins_cnt" data-app-property="id=mm pins(createPin)">
                    <div class="pano_img js-pano_image" style="background-image:url(<%=backgroundImage%>)"></div>
                </div>
                <div class="logo js-logo js-start_logo" data-app-property="id=startScr logoPosition, id=startScr showLogo, id=mm logoUrl"></div>
                <p class="img_progress js-image_progress">
                    Loading...<br><br>
                    <span class="spinner"></span>
                </p>
            </div>
        </div>
    </script>

    <script id="id-panorama_viewer_template" type="text/template">
        <div id="id-photosphere"></div>
    </script>

    <script id="id-text_pin_template" type="text/template">
        <div class="pin_wr" data-option-index="<%=pinIndex%>" data-app-property="id=mm pins.<%=pinIndex%>.position, id=mm pins.<%=pinIndex%>.data.text, id=mm pins(deletePin), id=mm pins.<%=pinIndex%>.modArrow"><%=text%></div>
    </script>

    <!-- build:js index.min.js -->
    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript" src="underscore.js"></script>
    <script type="text/javascript" src="backbone.js"></script>
    <script type="text/javascript" src="../common/js/mutapp.js"></script>

    <script type="text/javascript" src="three.min.js"></script>
    <script type="text/javascript" src="D.min.js"></script>
    <script type="text/javascript" src="uevent.min.js"></script>
    <script type="text/javascript" src="doT.min.js"></script>
    <script type="text/javascript" src="photo-sphere-viewer.min.js"></script>

    <script type="text/javascript" src="model/m.js"></script>
    <script type="text/javascript" src="view/canvasScreen.js"></script>
    <script type="text/javascript" src="view/panoramaEditScreen.js"></script>
    <script type="text/javascript" src="view/panoViewer.js"></script>
    <script type="text/javascript" src="drawing.js"></script>
    <script type="text/javascript" src="panoconfig.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <script type="text/javascript" src="descriptor.js"></script>
    <!-- endbuild -->
    <script>
        var app = null;
        var tests = {};
        $(document).ready(function() {
            var DEFAULT_PARAMS = {};
            app = new FbPanoramaApp({
                defaults: DEFAULT_PARAMS
//                ,screensRenderCallbacks: [function(v){
//                    console.log(v.id + ' rendered');
//                }]
            });
            app.start();
        });
    </script>
</body>
</html>
