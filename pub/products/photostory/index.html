<!DOCTYPE html>
<html>
<head>
    <title>Photostory</title>
    <meta charset="UTF-8">
    <!--build:remove-->
    <link href="../common/css/tstx_cmn_products.css" rel="stylesheet">
    <!--endbuild-->
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body class="photostory">
    <div id="id-mutapp_screens">
    </div>

    <script id="id-slider_template" type="text/template">
        <div class="modal __active js-question_back_color js-question_back_img">
            <div class="modal_cnt js-back_shadow js-logo_cnt">
                <div class="slider_wr js-slider_wr">
                    <ul class="animate slides_cnt js-slides_cnt">
                        <!--template id-slider_item-->
                    </ul>
                </div>
                <div class="slide_counter js-slider_counter">
                    <span class="slide_counter_num js-slide_num">1/10</span>
                    <div class="js-slide_counter_cnt">
                        <!--template id-counter_item-->
                    </div>
                </div>
                <p class="text slide_text js-slide_text"></p>
            </div>
        </div>
    </script>

    <script id="id-slider_item" type="text/template">
        <li class="slider_item js-slider_item progressive replace" style="display:<%=display%>" data-img-src="<%=img%>" data-slide-dictionary-id="<%=dictionaryId%>" data-slide_index="<%=slide_index%>" data-app-property="id=psm slides.<%=dictionaryId%>.imgSrc">
            <!-- notice: on one line to remove margin between inline-clock -->
            <span class="slider_item_centerer"></span><img class="slider_img preview" src="<%=img_thumb%>"/>
        </li>
    </script>

    <script id="id-counter_item" type="text/template">
        <span class="slide_counter_i <%=active%> js-slide_counter" data-slide-index="<%=slide_index%>"></span>
    </script>

    <script id="id-result_template" type="text/template">
        <div class="modal __active js-result_back_color js-result_back_img" data-app-property="id=psm resultBackgroundImage, id=psm resultBackgroundColor, id=psm shadowEnableInResults">
            <div class="modal_cnt info js-back_shadow js-logo_cnt">
                <div class="info_title js-result_title" data-app-property="id=psm resultTitle, id=psm resultTitleColor"><%=title%></div>
                <div class="info_tx js-result_description" data-app-property="id=psm resultDescription, id=psm resultDescriptionColor"><%=description%></div>
                <div class="result_collage_wr js-result_collage_wr">
                    <div class="result_collage_cnt js-collage_cnt">

                    </div>
                </div>
                <div class="info_f js-download_btn_wr">
                    <div class="button js-download_btn" data-app-property="id=psm downloadButtonText">Скачать</div>
                </div>
                <div class="info_f js-btn_wr js-restart_btn_wr">
                    <div class="button js-next js-restart js-test_btn" data-app-property="id=psm restartButtonText">Пройти тест еще раз</div>
                </div>
                <div class="tstx_share_btn js-mutapp_share_fb" data-app-property="id=psm fbSharingPosition">
                    <span class="tstx_share_i"></span>
                    Поделиться
                </div>
                <div class="tstx_share_btn __vk js-mutapp_share_vk" data-app-property="id=psm vkSharingPosition">
                    <span class="tstx_share_i __vk"></span>
                    Поделиться
                </div>
                <div class="logo js-logo js-result_logo" data-app-property="id=psm logoPositionInResults"></div>
            </div>
        </div>
    </script>

    <script id="id-result_collage_item_template" type="text/template">
        <div class="result_collage_i_wr">
            <div class="result_collage_i" style="background-image:url(<%=image%>)"></div>
        </div>
    </script>

    <script type="text/javascript" src="https://vk.com/js/api/share.js?93" charset="windows-1251"></script>
    <!-- build:lib:js -->
    <!-- build:app:js -->
    <!--build:remove-->
    <script type="text/javascript" src="../common/js/jquery.js"></script>
    <script type="text/javascript" src="../common/js/underscore.js"></script>
    <script type="text/javascript" src="../common/js/backbone.js"></script>
    <script type="text/javascript" src="../common/js/mutapp.js"></script>
    <script type="text/javascript" src="model/psm.js"></script>
    <script type="text/javascript" src="view/slider.js"></script>
    <script type="text/javascript" src="view/result.js"></script>
    <script type="text/javascript" src="view/sliderEdit.js"></script>
    <script type="text/javascript" src="app.js"></script>

</body>
</html>
