<!DOCTYPE html>
<html>
<head>
    <title>Test</title>
    <meta charset="UTF-8">
    <!--build:css index.min.css-->
    <link href="style.css" rel="stylesheet">
    <!--endbuild-->
</head>
<body>
    <div id="id-mutapp_screens">
    </div>

    <script id="id-welcome_template" type="text/template">
        <div class="wrapper js-back_color" data-app-property="backgroundColor">
            <div class="back_start js-start_back" data-app-property="backgroundStart"></div>
            <!--<div class="shadow"></div>-->
            <div class="slide">
                <div class="cnt_wr">
                    <div class="start_txt">
                        <h2 id="id-start_header_text" data-app-property="startHeaderText" class="js-startHeader start_head">Тест</h2>
                        <p id="id-start_desc_text" data-app-property="startDescription" class="js-start_description start_desc">Проверь свои знания в географии</p>
                    </div>
                    <div class="btn_wr js-btn_wr">
                        <span class="t_btn js-next js-start_btn" data-app-property="startButtonText">Начать</span>
                    </div>
                </div>
            </div>
            <div class="logo js-logo js-start_logo" data-app-property="logoStartPosition logoUrl"></div>
        </div>
    </script>
    <script id="id-slide_text_template" type="text/template">
        <div class="wrapper js-back_color" data-app-property="backgroundColor">
            <div class="back_start js-questions_back" data-app-property="backgroundQuestions"></div>
            <!--<div class="shadow"></div>-->
            <div class="slide js-slide">
                <div class="cnt_wr">
                    <div class="q_wr js-question_text" data-app-property="quiz.{{currentQuestion}}.text">
                        <%=text%>
                    </div>
                    <div data-app-property="quiz.{{currentQuestion}}.options" class="js-answers_wr">
                        <div class="js-answers_cnt">
                            <!-- Сюда программно добавляются варианта ответов -->
                        </div>
                    </div>
                    <div class="js-explain explain_blk" style="display:none;">
                        <div class="js-explanation_text"></div>
                        <div><span class="t_btn js-next">Далее</span></div>
                    </div>
                </div>
            </div>
            <div data-app-property="topColontitleText" class="js-topColontitleText topColontitle">Верхний колонтитул</div>
            <div data-app-property="questionProgressPosition" class="js-question_progress question_progress"></div>
        </div>
    </script>
    <script id="id-slide_photo_template" type="text/template">
        <div class="wrapper js-back_color" data-app-property="backgroundColor">
            <div class="back_start js-questions_back" data-app-property="backgroundQuestions"></div>
            <!--<div class="shadow"></div>-->
            <div class="slide js-slide">
                <div class="cnt_wr" style="margin-top: 30px;">
                    <div class="q_wr __photo js-question_text" data-app-property="quiz.{{currentQuestion}}.text">
                        <%=text%>
                    </div>
                    <div class="js-photo_cnt"><div class="photo_wr js-photo" data-app-property="quiz.{{currentQuestion}}.img" style="background-image:url(<%=img%>)"></div></div>
                    <div data-app-property="quiz.{{currentQuestion}}.options" class="js-answers_wr">
                        <div class="js-answers_cnt">
                            <!-- Сюда программно добавляются варианта ответов -->
                        </div>
                    </div>
                    <div class="js-explain explain_blk" style="display:none;">
                        <div class="js-explanation_text"></div>
                        <div><span class="t_btn js-next">Далее</span></div>
                    </div>
                </div>
            </div>
            <div data-app-property="topColontitleText" class="js-topColontitleText topColontitle">Верхний колонтитул</div>
            <div data-app-property="questionProgressPosition" class="js-question_progress question_progress"></div>
        </div>
    </script>
    <script id="id-answer_template" type="text/template">
        <div class="a_wr" data-app-property="quiz.{{currentQuestion}}.options.{{currentOption}}">
            <div class="a_text">
                <div class="bullit"></div>
                <span data-app-property="quiz.{{currentQuestion}}.options.{{currentOption}}.text">{{answer_options_text}}</span>
            </div>
        </div>
    </script>
    <script id="id-result_template" type="text/template">
        <div class="wrapper js-back_color" data-app-property="backgroundColor">
            <div class="back_start js-result_back" data-app-property="backgroundResult"></div>
            <!--<div class="shadow"></div>-->
            <div class="slide">
                <div class="cnt_wr">
                    <div class="start_txt">
                        <h2 class="start_head js-result_title" data-app-property="results.{{currentResult}}.title">Конец</h2>
                        <p class="start_desc js-result_description" data-app-property="results.{{currentResult}}.description">Ты ответил на все вопросы</p>
                    </div>
                    </br>
                    <div class="js-btn_wr">
                        <span data-app-property="restartButtonText" class="t_btn js-next js-restart">Заново</span>
                    </div>
                </div>
            </div>
            <div class="logo js-logo js-result_logo" data-app-property="logoResultPosition logoUrl"></div>
        <div>
    </script>
    <!-- build:js index.min.js -->
    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript" src="underscore.js"></script>
    <script type="text/javascript" src="backbone.js"></script>
    <script type="text/javascript" src="utils.js"></script>
    <script type="text/javascript" src="mutapp.js"></script>
    <script type="text/javascript" src="model/tm.js"></script>
    <script type="text/javascript" src="view/welcome.js"></script>
    <script type="text/javascript" src="view/result.js"></script>
    <script type="text/javascript" src="view/question.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <!-- endbuild -->
    <script>
        var app = null;
        $(document).ready(function() {
            app = new TestApp();
            app.start();
        });
    </script>
</body>
</html>
