<!DOCTYPE html>
<html>
<head>
    <title>Test</title>
    <meta charset="UTF-8">
    <!-- этот файл кладется при публикации из products/common/css/tstx_cmn_products.css -->
    <link href="tstx_cmn_products.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <!--build:css style.css-->
    <link href="style.css" rel="stylesheet">
    <!--endbuild-->
</head>
<body>
    <div id="id-mutapp_screens">
    </div>
    <script id="id-welcome_template" type="text/template">
        <div class="modal __active js-back_color js-back_img" data-app-property="id=startScr backgroundImg, id=startScr shadowEnable">
            <div class="modal_cnt info js-back_shadow">
                <div class="info_title js-start_header" data-app-property="id=startScr startHeaderText"><b>Дзюдо: </b>иппон или вазаари</div>
                <div class="info_tx js-start_description" data-app-property="id=startScr startDescription">Пройдите тест и узнайте, как хорошо вы разбираетесь в этом виде восточных единоборств</div>
                <div class="info_f js-btn_wr">
                    <div class="button js-test_btn js-next js-start_btn" data-app-property="id=startScr startButtonText">Пройти тест</div>
                </div>
                <div class="logo js-logo js-start_logo" data-app-property="id=startScr logoPosition, id=startScr showLogo, id=tm logoUrl"></div>
            </div>
        </div>
    </script>
    <script id="id-slide_template" type="text/template">
        <div class="modal __active js-back_color js-back_img" data-app-property="type=questions backgroundImg, type=questions shadowEnable">
            <div class="modal_cnt js-back_shadow">
                <div data-app-property="type=questions topColontitleText" class="js-topColontitleText topColontitle">Верхний колонтитул</div>
                <div data-app-property="id=tm questionProgressPosition" class="js-question_progress question_progress"></div>
                <div class="modal_hld question">
                    <div class="js-question_cnt">
                        <!--Сюда программно добавляется шаблон вопроса-->
                    </div>
                    <div class="js-answer_cnt js-answers_wr">
                        <!--Сюда программно добавляются варианта ответов-->
                    </div>
                </div>
                <div class="logo js-logo js-question_logo" data-app-property="type=questions logoPosition, type=questions showLogo, id=tm logoUrl"></div>
            </div>
            <div class="js-explain explain_modal" style="display:none;">
                <div class="explain_blk">
                    <!--<div class="explain_title js-explanation_text"></div>-->
                    <!--<div class="туду js- jsbtn_wr">-->
                    <!--<span class="button туду js- jstest_btn js-next">Далее</span>-->
                    <!--</div>-->
                </div>
            </div>
        </div>
    </script>
    <script id="id-question_text_template" type="text/template">
        <div class="question_title js-question_text" data-app-property="id=tm quiz.<%=currentQuestionIndex%>.question.text"><%=text%></div>
    </script>
    <script id="id-question_text_photo_template" type="text/template">
        <div class="question_title js-question_text" data-app-property="id=tm quiz.<%=currentQuestionIndex%>.question.text"><%=text%></div>
        <div class="question_grid">
            <div class="question_grid-i js-photo_cnt">
                <img class="question_img js-photo" data-app-property="id=tm quiz.<%=currentQuestionIndex%>.question.img" src="<%=img%>" />
            </div>
        </div>
    </script>

    <script id="id-answer_question_lst" type="text/template">
        <div class="question_lst js-options_cnt">
            <!--Сюда программно добавляются варианта ответов-->
        </div>
    </script>
    <script id="id-answer_question_lst_2" type="text/template">
        <div class="question_lst __2 js-options_cnt">
            <!--Сюда программно добавляются варианта ответов-->
        </div>
    </script>
    <script id="id-answer_question_grid_3" type="text/template">
        <div class="question_grid __3 js-options_cnt">
            <!--Сюда программно добавляются варианта ответов-->
        </div>
    </script>
    <script id="id-answer_question_grid_2" type="text/template">
        <div class="question_grid __2 js-options_cnt">
            <!--Сюда программно добавляются варианта ответов-->
        </div>
    </script>

    <script id="id-option_text_template" type="text/template">
        <div class="question_i js-a_wr" data-question-index="<%=currentQuestionIndex%>" data-id="<%=id%>" data-option-index="<%=currentOptionIndex%>" data-control-filter="filter=ok,prototypeIndex=0" data-app-property="id=tm quiz.<%=currentQuestionIndex%>.answer.options, id=tm quiz.<%=currentQuestionIndex%>.answer.options.<%=currentOptionIndex%>">
            <div class="bullit"></div>
            <span class="js-option_text" data-app-property="id=tm quiz.<%=currentQuestionIndex%>.answer.options.<%=currentOptionIndex%>.text"><%=text%></span>
        </div>
        <!--<div class="a_wr" data-app-property="quiz.{{currentQuestion}}.options.{{currentOption}}">-->
        <!--<div class="a_text">-->
        <!--<div class="bullit"></div>-->
        <!--<span data-app-property="quiz.{{currentQuestion}}.options.{{currentOption}}.text">{{answer_options_text}}</span>-->
        <!--</div>-->
        <!--</div>-->
    </script>
    <script id="id-option_img_template" type="text/template">
        <div class="question_grid-i" data-id="<%=id%>">
            <img data-id="<%=id%>" data-question-index="<%=currentQuestionIndex%>" data-option-index="<%=currentOptionIndex%>" data-control-filter="filter=ok,prototypeIndex=1" data-app-property="id=tm quiz.<%=currentQuestionIndex%>.answer.options, id=tm quiz.<%=currentQuestionIndex%>.answer.options.<%=currentOptionIndex%>, id=tm quiz.<%=currentQuestionIndex%>.answer.options.<%=currentOptionIndex%>.img" class="question_img" src="<%=img%>" />
        </div>
    </script>

    <script id="id-explanation_text_template" type="text/template">
        <div class="modal __active">
            <div class="modal_cnt">
                <div class="modal_hld answer">
                    <div class="answer_title js-expl_title">Заголовок</div>
                    <div class="answer_tx"><%=text%></div>
                    <div class="answer_f">
                        <div class="answer_ac button js-next">Следующий вопрос</div>
                    </div>
                </div>
            </div>
        </div>
    </script>
    <script id="id-result_template" type="text/template">
        <div class="modal __active js-back_color js-back_img" data-app-property="type=result backgroundImg, type=result shadowEnable">
            <div class="modal_cnt info js-back_shadow">
                <div class="info_title js-result_title" data-app-property="id=tm results.<%=currentResultIndex%>.title"><%=title%></div>
                <div class="info_tx js-result_description" data-app-property="id=tm results.<%=currentResultIndex%>.description"><%=description%></div>
                <div class="js-mutapp_share_fb fb_share" data-app-property="type=result fbSharePosition"></div>
                <div class="tstx_share_btn js-mutapp_share_fb" data-app-property="type=result fbSharePosition, appConstructor=mutapp _shareEntities.<%=currentResultIndex%>.imgUrl">
                    <span class="tstx_share_i"></span>
                    Поделиться
                </div>
                <div class="tstx_share_btn __vk js-mutapp_share_vk" data-app-property="type=result vkSharePosition, appConstructor=mutapp _shareEntities.<%=currentResultIndex%>.imgUrl">
                    <span class="tstx_share_i __vk"></span>
                    Поделиться
                </div>
                <div class="info_f js-btn_wr js-restart_btn_wr">
                    <div class="button js-next js-restart js-test_btn" data-app-property="type=result restartButtonText">Пройти тест еще раз</div>
                </div>
                <div class="info_f js-btn_wr js-download_btn_wr">
                    <div class="button js-download_btn" data-app-property="type=result downloadButtonText, type=result showDownload">Скачать</div>
                </div>
                <div class="logo js-logo js-result_logo" data-app-property="type=result logoPosition, type=result showLogo, id=tm logoUrl"></div>
            </div>
        </div>
    </script>
    <script type="text/javascript" src="https://vk.com/js/api/share.js?93" charset="windows-1251"></script>
    <!-- build:js index.min.js -->
    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript" src="underscore.js"></script>
    <script type="text/javascript" src="backbone.js"></script>
    <script type="text/javascript" src="mutapp.js"></script>
    <script type="text/javascript" src="model/tm.js"></script>
    <script type="text/javascript" src="view/welcome.js"></script>
    <script type="text/javascript" src="view/result.js"></script>
    <script type="text/javascript" src="view/question.js"></script>
    <script type="text/javascript" src="descriptor.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <!-- endbuild -->
    <script>
        var app = null;
        var tests = {};
        $(document).ready(function() {
            var DEFAULT_PARAMS = {};
            app = new TestApp({
                defaults: DEFAULT_PARAMS
            });
            app.start();
        });
    </script>
</body>
</html>
