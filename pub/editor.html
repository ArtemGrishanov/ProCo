    <script>
        $(document).ready(function() {
            if (App.isMobile() === true) {
                Modal.showMessage({text:'Редактором удобнее пользоваться в полной версии сайта'});
            }
            if (config.common.facebookAuthEnabled === true) {
                App.on(FB_CONNECTED, function(result) {
                    if (result === 'connected') {
                        Modal.hideLogin();
                        Editor.start();
                    }
                    else {
                        // canClose:false - значит что, этот леер нельзя закрыть
                        Modal.showLogin({text:'Войдите для создания своего проекта',canClose:false});
                    }
                });
                App.start();
            }
            else {
                App.start();
                Editor.start();
            }
        })
    </script>
