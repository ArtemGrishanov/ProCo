    <script id="id-my_project_elem_template" type="text/template">
        <div class="st_item" data-template-url="{{data_file_url}}">
            <div class="st_item_img js-preview" style="">
                <div class="st_elem_status tx __18 __light __gray js-status pts_string pts_loading">Загрузка...</div>
                <div class="st_item_op">
                    <div class="st_item_op_line"><div class="pbtn js-edit pts_string pts_edit_template">Редактировать</div></div>
                    <div class="st_item_op_line"><div class="pbtn js_app-clone pts_string pts_clone_template">Клонировать</div></div>
                </div>
                <div class="st_item_delete js-delete_item"></div>
            </div>
            <div class="st_item_info __tall">
                <div class="st_item_name __w243 tx js-title"></div>
                <div class="st_item_publish tx js-publish pts_string pts_not_published">не опубликован</div>
            </div>
            <div class="st_item_info">
                <div class="st_item_last_modified js-last_modified"></div>
            </div>
        </div>
    </script>
