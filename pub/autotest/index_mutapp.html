<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>QUnit Autotests</title>
    <!--build:css css/index.min.css-->
    <link rel="stylesheet" href="css/qunit-1.20.0.css">
    <link rel="stylesheet" href="../products/personality/style.css">
    <!--endbuild-->
</head>
<body>
    <div id="qunit"></div>
    <div id="qunit-fixture"></div>

    <div id="id-product_iframe_cnt" style="display:none;"></div>
    <div id="id-product_cnt" style="display:none"></div>
    <div id="id-modal_cnt" style="display:none"></div>
    <div id="id-swimming_test">
    </div>

     <!--Проект должен загружаться и тестироваться через iframe в своем контекста-->
    <div id="id-mutapp_screens">
    </div>
    <script id="id-welcome_template" type="text/template">
        <div class="modal __active js-back_color js-back_img" data-app-property="id=startScr backgroundImg, id=startScr shadowEnable">
            <div class="modal_cnt info js-back_shadow">
                <div class="info_title js-start_header" data-app-property="id=startScr startHeaderText"><b>Дзюдо: </b>иппон или вазаари</div>
                <div class="info_tx js-start_description" data-app-property="id=startScr startDescription">Пройдите тест и узнайте, как хорошо вы разбираетесь в этом виде восточных единоборств</div>
                <div class="info_f js-btn_wr">
                    <div class="button js-test_btn js-next js-start_btn" data-app-property="id=startScr startButtonText">Пройти тест</div>
                </div>
                <div class="logo js-logo js-start_logo" data-app-property="id=startScr logoPosition, id=startScr showLogo, id=tm logoUrl"></div>
            </div>
        </div>
    </script>
    <script id="id-slide_template" type="text/template">
        <div class="modal __active js-back_color js-back_img">
            <div class="modal_cnt js-back_shadow">
                <div data-app-property="id=pm questionProgressPosition" class="js-question_progress question_progress"></div>
                <div class="modal_hld question">
                    <div class="js-question_cnt">
                        <!--Сюда программно добавляется шаблон вопроса-->
                    </div>
                    <div class="js-answer_cnt js-answers_wr">
                        <!--Сюда программно добавляются варианта ответов-->
                    </div>
                </div>
                <div class="logo js-logo js-question_logo" data-app-property="type=questions logoPosition, type=questions showLogo"></div>
            </div>
        </div>
    </script>
    <script id="id-question_text_template" type="text/template">
        <div class="question_title js-question_text" data-app-property="id=pm quiz.<%=currentQuestionIndex%>.question.text"><%=text%></div>
    </script>
    <script id="id-question_text_photo_template" type="text/template">
        <div class="question_title js-question_text" data-app-property="id=pm quiz.<%=currentQuestionIndex%>.question.text"><%=text%></div>
        <div class="question_grid">
            <div class="question_grid-i js-photo_cnt">
                <img class="question_img js-photo" data-app-property="id=pm quiz.<%=currentQuestionIndex%>.question.img" src="<%=img%>" />
            </div>
        </div>
    </script>

    <script id="id-answer_question_lst" type="text/template">
        <div class="question_lst js-options_cnt">
            <!--Сюда программно добавляются варианта ответов-->
        </div>
    </script>
    <script id="id-answer_question_lst_2" type="text/template">
        <div class="question_lst __2 js-options_cnt">
            <!--Сюда программно добавляются варианта ответов-->
        </div>
    </script>
    <script id="id-answer_question_grid_3" type="text/template">
        <div class="question_grid __3 js-options_cnt">
            <!--Сюда программно добавляются варианта ответов-->
        </div>
    </script>
    <script id="id-answer_question_grid_2" type="text/template">
        <div class="question_grid __2 js-options_cnt">
            <!--Сюда программно добавляются варианта ответов-->
        </div>
    </script>

    <script id="id-option_text_template" type="text/template">
        <div class="question_i js-a_wr" data-question-index="<%=currentQuestionIndex%>" data-id="<%=id%>" data-option-index="<%=currentOptionIndex%>" data-control-filter="filter=ok,prototypeIndex=0" data-app-property="id=pm quiz.<%=currentQuestionIndex%>.answer.options, id=pm quiz.<%=currentQuestionIndex%>.answer.options.<%=currentOptionIndex%>">
            <div class="bullit"></div>
            <span class="js-option_text" data-app-property="id=pm quiz.<%=currentQuestionIndex%>.answer.options.<%=currentOptionIndex%>.text"><%=text%></span>
        </div>
        <!--<div class="a_wr" data-app-property="quiz.{{currentQuestion}}.options.{{currentOption}}">-->
        <!--<div class="a_text">-->
        <!--<div class="bullit"></div>-->
        <!--<span data-app-property="quiz.{{currentQuestion}}.options.{{currentOption}}.text">{{answer_options_text}}</span>-->
        <!--</div>-->
        <!--</div>-->
    </script>
    <script id="id-option_img_template" type="text/template">
        <div class="question_grid-i" data-id="<%=id%>">
            <img data-id="<%=id%>" data-question-index="<%=currentQuestionIndex%>" data-option-index="<%=currentOptionIndex%>" data-control-filter="filter=ok,prototypeIndex=1" data-app-property="id=pm quiz.<%=currentQuestionIndex%>.answer.options, id=pm quiz.<%=currentQuestionIndex%>.answer.options.<%=currentOptionIndex%>, id=pm quiz.<%=currentQuestionIndex%>.answer.options.<%=currentOptionIndex%>.img" class="question_img" src="<%=img%>" />
        </div>
    </script>
    <script id="id-explanation_text_template" type="text/template"></script>
    <script id="id-result_template" type="text/template"></script>

    <!--<script src="https://sdk.amazonaws.com/js/aws-sdk-2.1.12.min.js"></script>-->
    <script type="text/javascript" src="../lib/jquery.js"></script>
    <script type="text/javascript" src="../lib/underscore.js"></script>
    <script type="text/javascript" src="../lib/backbone.js"></script>
    <script type="text/javascript" src="../lib/qunit-1.20.0.js"></script>
    <script type="text/javascript" src="../lib/html2canvas.js"></script>
    <script type="text/javascript" src="../lib/rasterizeHTML.allinone.js"></script>
    <script type="text/javascript" src="../lib/jpeg_encoder.js"></script>
    <script type="text/javascript" src="../lib/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../lib/bootstrap/js/ace.min.js"></script>
    <script type="text/javascript" src="../lib/bootstrap/js/ace-elements.min.js"></script>
    <script type="text/javascript" src="../lib/bootstrap/js/bootstrap-colorpicker.min.js"></script>

    <script type="text/javascript" src="../js/util/utils.js"></script>

     <!--Загрузка через iframe-->
    <script type="text/javascript" src="../products/common/js/mutapp.js"></script>
    <script type="text/javascript" src="../products/personality/model/pm.js"></script>
    <script type="text/javascript" src="../products/personality/view/start.js"></script>
    <script type="text/javascript" src="../products/personality/view/question.js"></script>
    <script type="text/javascript" src="../products/personality/view/result.js"></script>
    <script type="text/javascript" src="../products/personality/app.js"></script>

    <!--<script type="text/javascript" src="testQueue.js"></script>-->
    <!--<script type="text/javascript" src="testMutAppEngine.js"></script>-->
    <!--<script type="text/javascript" src="testMutAppClientFramework.js"></script>-->
    <!--<script type="text/javascript" src="testTest.js"></script>-->
    <!--<script type="text/javascript" src="testTemplates.js"></script>-->

    <script type="text/javascript" src="engine/helpers/valuesGenerator.js"></script>
    <script type="text/javascript" src="apps/helpers/test/testHelpers.js"></script>
    <script type="text/javascript" src="apps/TApp.js"></script>
    <script type="text/javascript" src="apps/qunitMutAppClientFramework.js"></script>
    <script type="text/javascript" src="apps/qunitMutAppArrays.js"></script>
    <script type="text/javascript" src="apps/qunitMutAppObjectsCompare.js"></script>
    <script type="text/javascript" src="apps/qunitMutAppFindAppProperties.js"></script>
    <script type="text/javascript" src="apps/qunitMutAppSerialization.js"></script>
    <script type="text/javascript" src="apps/qunitMutAppCssProperties.js"></script>
    <script type="text/javascript" src="apps/qunitMutAppScreens.js"></script>
    <!-- endbuild -->
</body>
</html>
